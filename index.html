<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Clima e Tempo</title>
</head>

<body>
    <div id="container">

        <header>
            <h1 id="cabecalho">Consulta Clima e Tempo</h1>
        </header>
        <div>
            <section id="day">
                <form>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite o local para pesquisar">
                    <input type="button" value="Pesquisar" name="pesquisar" id="pesquisar"></input>
                </form>
            </section>
            <div id="div">
                <p id="imagem"></p>
                <p id="temperatura"></p>
                <p id="date"></p>
                <p id="time"></p>
                <p id="description"></p>
                <p id="humidade"></p>

            </div>

            <table id="week">
            </table>
        </div>
        <footer>
            Desenvolvido por Ronaldo Carvalho - 2019 &copy;
        </footer>
    </div>


    <!--Script-->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
